#            key: "721f36c18302e3ad420d8ff5de13561e9eae4be3"
#            language: "java"
        - name: Maven build
          run: |
            sudo apt update
            mvn clean package spring-boot:repackage
        - name: upload to OWASP DTrack
          uses: DependencyTrack/gh-upload-sbom@v1.0.0
          with:
            serverhostname: "http://54.208.64.159:8080"
            apikey: "721f36c18302e3ad420d8ff5de13561e9eae4be3"
            projectname: "cartservice"
            projectversion: 'main'

